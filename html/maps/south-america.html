<!-- South America Interactive Map -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1200" style="max-width: 100%; height: auto;">
<style>
    .country-region {
        fill: #FFF;
        stroke: #333;
        stroke-width: 2;
        cursor: pointer;
        transition: all 0.2s;
    }
    .country-region:hover {
        stroke-width: 4;
        filter: brightness(0.9);
    }
    .country-region[level="5"] { fill: #FF7E7E; }
    .country-region[level="4"] { fill: #FFB57E; }
    .country-region[level="3"] { fill: #FFE57E; }
    .country-region[level="2"] { fill: #A8FFBE; }
    .country-region[level="1"] { fill: #88AEFF; }
    .country-region[level="0"][alt="true"] { fill: #d6beff; }
    .country-label {
        font-size: 14px;
        fill: #333;
        pointer-events: none;
        text-anchor: middle;
        font-weight: 500;
    }
</style>

<!-- Background -->
<rect width="900" height="1200" fill="#E0F0FF"/>

<!-- Countries -->
<g id="countries">
    <!-- Colombia -->
    <path class="country-region" data-country="Colombia"
          d="M 200,150 L 350,140 L 420,155 L 450,190 L 455,240 L 440,290 L 400,320 L 340,335 L 280,340 L 230,330 L 200,300 L 185,250 L 190,200 Z"/>
    <text x="325" y="245" class="country-label" font-size="16">Colombia</text>

    <!-- Venezuela -->
    <path class="country-region" data-country="Venezuela"
          d="M 460,160 L 550,155 L 620,170 L 650,200 L 655,240 L 640,280 L 600,305 L 540,315 L 480,310 L 460,280 L 455,240 Z"/>
    <text x="555" y="240" class="country-label" font-size="14">Venezuela</text>

    <!-- Guyana -->
    <rect class="country-region" data-country="Guyana" x="640" y="240" width="80" height="90" rx="5"/>
    <text x="680" y="290" class="country-label">Guyana</text>

    <!-- Suriname -->
    <rect class="country-region" data-country="Suriname" x="730" y="240" width="70" height="90" rx="5"/>
    <text x="765" y="290" class="country-label">Suriname</text>

</g>

<text x="450" y="50" text-anchor="middle" font-size="28" font-weight="bold" fill="#333">South America</text>
</svg>
