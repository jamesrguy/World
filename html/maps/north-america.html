<!-- North America Interactive Map -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000" style="max-width: 100%; height: auto;">
<style>
    .country-region {
        fill: #FFF;
        stroke: #333;
        stroke-width: 2;
        cursor: pointer;
        transition: all 0.2s;
    }
    .country-region:hover {
        stroke-width: 4;
        filter: brightness(0.9);
    }
    .country-region[level="5"] { fill: #FF7E7E; }
    .country-region[level="4"] { fill: #FFB57E; }
    .country-region[level="3"] { fill: #FFE57E; }
    .country-region[level="2"] { fill: #A8FFBE; }
    .country-region[level="1"] { fill: #88AEFF; }
    .country-region[level="0"][alt="true"] { fill: #d6beff; }
    .country-label {
        font-size: 12px;
        fill: #333;
        pointer-events: none;
        text-anchor: middle;
        font-weight: 500;
    }
</style>

<!-- Background -->
<rect width="1200" height="1000" fill="#E0F0FF"/>

<!-- Countries -->
<g id="countries">
    <!-- Canada (large, top) -->
    <path class="country-region" data-country="Canada"
          d="M 100,80 L 1000,80 L 1050,100 L 1080,150 L 1100,200 L 1100,350 L 1050,380 L 950,400 L 850,410 L 750,410 L 650,405 L 550,395 L 450,390 L 350,385 L 250,380 L 150,360 L 100,320 L 80,250 L 85,180 L 95,120 Z"/>
    <text x="600" y="250" class="country-label" font-size="24">Canada</text>

    <!-- USA (large, center) -->

          d="M 150,420 L 250,415 L 350,420 L 450,425 L 550,430 L 650,435 L 750,440 L 850,445 L 920,455 L 950,480 L 960,530 L 950,580 L 920,620 L 850,640 L 750,650 L 650,655 L 550,655 L 450,650 L 350,645 L 250,635 L 180,610 L 150,570 L 145,520 L 148,470 Z"/>
    <text x="555" y="545" class="country-label" font-size="22">United States</text>

    <!-- Mexico -->
