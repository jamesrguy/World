<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Levels - Leaderboard</title>
    <meta name="description" content="Global high scores for World Map Levels">
    <link rel="stylesheet" href="document.css?v=10">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #764ba2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .submit-score {
            background: #FFE57E;
            color: #333;
            padding: 15px 30px;
            border-radius: 8px;
            margin: 20px auto;
            text-align: center;
            max-width: 400px;
            cursor: pointer;
            border: 3px solid #FFB000;
        }

        .submit-score:hover {
            background: #FFD000;
        }

        .leaderboard {
            margin-top: 30px;
        }

        .leaderboard-header {
            display: grid;
            grid-template-columns: 60px 1fr 120px 120px 120px 150px;
            gap: 10px;
            padding: 15px;
            background: #667eea;
            color: white;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }

        .leaderboard-row {
            display: grid;
            grid-template-columns: 60px 1fr 120px 120px 120px 150px;
            gap: 10px;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .leaderboard-row:hover {
            background: #f5f5f5;
        }

        .leaderboard-row.top-3 {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
        }

        .rank {
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
            text-align: center;
        }

        .rank.gold {
            color: #FFD700;
        }

        .rank.silver {
            color: #C0C0C0;
        }

        .rank.bronze {
            color: #CD7F32;
        }

        .player-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .achievement-badge {
            font-size: 1em;
        }

        .stat {
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .submit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .submit-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .form-group {
            margin: 20px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .btn-secondary:hover {
            background: #ccc;
        }

        @media (max-width: 768px) {
            .leaderboard-header,
            .leaderboard-row {
                grid-template-columns: 40px 1fr 80px 80px;
                gap: 5px;
                padding: 10px;
                font-size: 0.9em;
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üèÜ Global Leaderboard</h1>
    <p class="subtitle">Top players from around the world</p>

    <div class="submit-score" onclick="openSubmitModal()">
        <strong>üì§ Submit Your Score</strong>
        <div style="font-size: 0.9em; margin-top: 5px;">Share your progress with the world!</div>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all-time">All Time</button>
        <button class="filter-btn" data-filter="monthly">This Month</button>
        <button class="filter-btn" data-filter="weekly">This Week</button>
    </div>

    <div class="leaderboard">
        <div class="leaderboard-header">
            <div>Rank</div>
            <div>Player</div>
            <div>Score</div>
            <div>Countries</div>
            <div class="hide-mobile">Continents</div>
            <div class="hide-mobile">Completion</div>
        </div>

        <div id="leaderboard-content">
            <div class="loading">Loading leaderboard...</div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="world.html" style="color: #667eea; text-decoration: none; font-weight: 500;">
            ‚Üê Back to World Map
        </a>
    </div>
</div>

<!-- Submit Score Modal -->
<div class="submit-modal" id="submitModal">
    <div class="modal-content">
        <h2>Submit Your Score</h2>
        <p>Your progress: <strong id="playerScore">0 points</strong>, <strong id="playerCountries">0 countries</strong></p>

        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" placeholder="Enter your name" maxlength="20" required>
        </div>

        <div class="form-group">
            <label for="email">Email (optional, for verification)</label>
            <input type="email" id="email" placeholder="your@email.com">
        </div>

        <div class="modal-buttons">
            <button class="btn btn-secondary" onclick="closeSubmitModal()">Cancel</button>
            <button class="btn btn-primary" onclick="submitScore()">Submit Score</button>
        </div>
    </div>
</div>

<script src="leaderboard.js?v=10"></script>

</body>
</html>
