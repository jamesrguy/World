<!-- Asia Interactive Map -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" style="max-width: 100%; height: auto;">
<style>
    .country-region {
        fill: #FFF;
        stroke: #333;
        stroke-width: 2;
        cursor: pointer;
        transition: all 0.2s;
    }
    .country-region:hover {
        stroke-width: 4;
        filter: brightness(0.9);
    }
    .country-region[level="5"] { fill: #FF7E7E; }
    .country-region[level="4"] { fill: #FFB57E; }
    .country-region[level="3"] { fill: #FFE57E; }
    .country-region[level="2"] { fill: #A8FFBE; }
    .country-region[level="1"] { fill: #88AEFF; }
    .country-region[level="0"][alt="true"] { fill: #d6beff; }
    .country-label {
        font-size: 11px;
        fill: #333;
        pointer-events: none;
        text-anchor: middle;
        font-weight: 500;
    }
</style>

<!-- Background -->
<rect width="1400" height="1000" fill="#E0F0FF"/>

<!-- Countries -->
<g id="countries">
    <!-- Russia (large, spans top) -->
    <rect class="country-region" data-country="Russia" x="200" y="80" width="1100" height="200" rx="8"/>
